<div class="page-description-container">
  <div class="page-description-content">
    @if (post) {
    <app-page-title [titleSize]="2">ðŸ”— {{ post.url_title }}</app-page-title>
    }
  </div>
</div>
<app-loading-indicator [isLoading]="isLoading"></app-loading-indicator>
@if (!isLoading && post) {
<div class="post">
  <div class="post-summary">
    <p>
      {{ post.content }}
    </p>
    <p>
      <a [href]="post.url" target="_blank">
        {{ post.url_title }}
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
      </a>
    </p>
    <app-date-display [dateToDisplay]="post.posted_at" labelText="Shared on:"></app-date-display>
  </div>
</div>
}
<app-social-media-discussion
  [getDiscussionsMethod]="discussionMethod"
  [discussionId]="post.time_stamp"
  [showContent]="false"></app-social-media-discussion>
<div class="back-to-links-link">
  <a [routerLink]="['/links']">&#x2190; Back to Links</a>
</div>
