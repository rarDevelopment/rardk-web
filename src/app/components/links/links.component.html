<div class="page-description-container">
  <div class="page-description-content">
    <app-page-title [titleSize]="1">
      <i class="fa-solid fa-link"></i>
      {{ pageTitle }}
    </app-page-title>
  </div>
</div>
<app-post-feed
  [postType]="postType"
  [itemCount]="itemCount"
  [pageTitle]="pageTitle"
  [showPageLink]="showPageLink"
  [showPaginator]="showPaginator"></app-post-feed>
