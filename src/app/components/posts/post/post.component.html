<app-loading-indicator [isLoading]="isLoading"></app-loading-indicator>

@if (!isLoading && post) { @if(post.url_title){
<div class="page-description-container">
  <div class="page-description-content">
    <app-page-title [titleSize]="2">ðŸ”— {{ post.url_title }}</app-page-title>
  </div>
</div>
}
<div class="unified-post-card">
  <div class="unified-post-summary-content">
    <app-post-content
      [post]="post"
      [postType]="postType"
      [contentPosition]="contentPosition"></app-post-content>
    <div class="date-container">
      <app-date-display [dateToDisplay]="post.posted_at" labelText=""></app-date-display>
    </div>
  </div>
</div>
<app-social-media-discussion
  [postType]="postType"
  [showContent]="false"
  [discussionId]="post.time_stamp"></app-social-media-discussion>
<div class="back-to-posts-link">
  <a [routerLink]="['/' + getPageForPost()]">&#x2190; Back to {{ getBackText() }}</a>
</div>
}
