<app-feed-posters
  sectionTitle="Recent TV"
  [isLoading]="isLoading"
  [feedItems]="currentTvFeedItems"
  displayType="poster"
  [isError]="isCurrentTvError"></app-feed-posters>
<app-feed-posters
  sectionTitle="Recent TV Ratings"
  [showRatings]="true"
  [ratingMax]="5"
  [isLoading]="isLoading"
  [feedItems]="tvReviewFeedItems"
  displayType="list"
  [isError]="isTvReviewsError"></app-feed-posters>
