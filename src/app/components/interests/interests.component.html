<div class="page-description-container">
  <div class="page-description-content">
    <app-page-title [titleSize]="1">
      <i class="fa-solid fa-puzzle-piece"></i>
      Interests
    </app-page-title>
    <p></p>
  </div>
</div>
<div class="content-container">
  <div class="content-container-card white">
    <div class="interests-grid">
      <div class="collection-section">
        <h2>
          <i class="fa-solid fa-gamepad"></i>
          Video Games
        </h2>
        <div class="section-buttons">
          <p>
            <a
              class="collection-link"
              routerLink="/interests/collections/video-games"
              title="Video Game Collection">
              <div class="button on-white blue collection-button">
                <i class="fa-solid fa-list-check"></i>
                Video Game Collection
              </div>
            </a>
          </p>
          <p>
            <a
              class="collection-link"
              routerLink="/interests/favourite-games"
              title="Video Game Hall of Fame">
              <div class="button on-white blue collection-button">
                <i class="fa-solid fa-trophy"></i>
                My Video Game Hall of Fame
              </div>
            </a>
          </p>
        </div>
      </div>

      <div class="collection-section">
        <h2>
          <i class="fa-solid fa-dice"></i>
          Board Games
        </h2>
        <div class="section-buttons">
          <p>
            <a
              class="collection-link"
              routerLink="/interests/collections/board-games"
              title="Board Game Collection">
              <div class="button on-white green collection-button">
                <i class="fa-solid fa-list-check"></i>
                Board Game Collection
              </div>
            </a>
          </p>
          <p>
            <a
              class="collection-link"
              routerLink="/interests/board-game-sessions"
              title="Board Game Play Sessions">
              <div class="button on-white green collection-button">
                <i class="fa-solid fa-calendar-days"></i>
                Board Game Play Sessions
              </div>
            </a>
          </p>
        </div>
      </div>

      <div class="collection-section">
        <h2>
          <i class="fa-solid fa-cubes"></i>
          LEGO
        </h2>
        <div class="section-buttons">
          <p>
            <a
              class="collection-link"
              routerLink="/interests/collections/lego"
              title="LEGO Collection">
              <div class="button on-white purple collection-button">
                <i class="fa-solid fa-list-check"></i>
                LEGO Collection
              </div>
            </a>
          </p>
        </div>
      </div>

      <div class="collection-section">
        <h2>
          <i class="fa-solid fa-book"></i>
          Books
        </h2>
        <div class="section-buttons">
          <p>
            <a
              class="collection-link"
              routerLink="/interests/collections/books"
              title="Book Collection">
              <div class="button on-white pink collection-button">
                <i class="fa-solid fa-list-check"></i>
                Book Collection
              </div>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
