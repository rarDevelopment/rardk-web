name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: "üöÄ Build and Deploy"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_ROCK_04F7A950F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/rardk-web/browser" # Built app content directory - optional
          app_build_command: "npm run build"
          ###### End of Repository/Build Configurations ######
  create_tag_and_release:
    runs-on: ubuntu-latest
    name: "üè∑Ô∏è Create Tag and Release"
    if: github.event_name == 'push'
    needs: build_and_deploy
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        run: |
          DATE=$(date +'%Y-%m-%d')
          HOUR=$(date +'%H')
          MINUTE=$(date +'%M')
          SECOND=$(date +'%S')
          BUILD_NUMBER=$((10#$HOUR + 10#$MINUTE + 10#$SECOND))
          VERSION="${DATE}-${BUILD_NUMBER}"
          gh release create "${VERSION}" --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
